<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Documentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .left-panel {
            background: linear-gradient(135deg, #bea4fc 0%, #8560c4 50%, #9051f5 100%);
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
            color: white;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .logo-image {
            text-align: center;
            margin-bottom: 4rem;
        }

        .plain-logo {
            width: 400px;
            height: auto;
            object-fit: contain;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-align: center;
        }

        .system-description {
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            max-width: 300px;
        }

        .options-menu {
            width: 100%;
            max-width: 350px;
        }

        .option-item {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .option-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .option-icon.orange {
            background: #F59E0B;
        }

        .option-icon.green {
            background: #10B981;
        }

        .option-icon.red {
            background: #EF4444;
        }

        .option-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .right-panel {
            background: #f5f5f5;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .login-card {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            min-height: 600px;
        }

        .login-icon {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0 auto 2rem;
        }

        .login-icon span {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ae8ff5, #9b6bee);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        .user-logo {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.8rem;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            color: #555;
            font-weight: 500;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
            background: #f9f9f9;
        }

        .form-input:focus {
            outline: none;
            border-color: #8B5CF6;
            background: white;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #7C3AED, #6D28D9);
            transform: translateY(-1px);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #8B5CF6;
            text-decoration: none;
            font-size: 1rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .disclaimer {
            color: #999;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
                min-height: 50vh;
            }

            .brand-title {
                font-size: 2rem;
            }

            .login-card {
                max-width: 400px;
                padding: 2rem 1.5rem;
                min-height: 500px;
            }

            .user-logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel Izquierdo -->
        <div class="left-panel">
            <div class="logo-container">
                <div class="logo-image">
                    <img src="images/CES.png" alt="Logo Institucional" class="plain-logo">
                </div>
            </div>

            <div class="brand-title">Secretaria de Seguridad Ciudadana</div>
            <div class="system-description">
                Gestor Documental Tic's
            </div>

            <div class="options-menu">
                <div class="option-item" onclick="selectOption('certificates')">
                    <div class="option-icon orange"></div>
                    <div class="option-text">Total de Archivos</div>
                </div>
                <div class="option-item" onclick="selectOption('access')">
                    <div class="option-icon green"></div>
                    <div class="option-text">Seguridad y Respaldo</div>
                </div>
            </div>
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel">
            <div class="login-card">
                <div class="login-icon">
                    <img src="images/LOGO.png" alt="Logo Adicional" class="user-logo">
                </div>
                <h2 class="login-title">Acceso Personal</h2>
                <p class="login-subtitle">Ingresa tus datos para ingresar al sistema</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">CUIP</label>
                        <input type="password" class="form-input" required>
                    </div>

                    <button type="submit" class="login-button">Ingresar al Sistema</button>
                </form>

                <div class="footer-links">
                    <a href="#" onclick="showInfo()">Información</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectOption(option) {
            const options = {
                certificates: 'Gestión Documental',
                access: 'Archivo Seguro y Confiable',
            };
            alert(`Has seleccionado: ${options[option]}`);
        }

        function showInfo() {
            alert('Sistema de Gestión Documental - Secretaría de Seguridad Ciudadana');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const btn = document.querySelector('.login-button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Validando datos...';
            btn.disabled = true;

            setTimeout(() => {
                alert('¡Bienvenid@ al sistema Gestor de archivos!\n\nAcceso autorizado correctamente.');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
