{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <style>
    /* Fondo suave */
    body.d-flex {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    /* Tarjeta de login */
    .login-card {
      width: 100%;
      max-width: 360px;
      border: none;
      border-radius: 0.75rem;
      background: #fff;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    /* Encabezado */
    .login-card h2 {
      font-weight: 600;
      color: #343a40;
    }

    /* Inputs */
    .login-card .form-control {
      border-radius: 0.5rem;
      padding: 0.75rem;
    }

    /* Botón */
    .login-card .btn-primary {
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: 500;
    }
  </style>

  <form method="post" class="card login-card p-4">
      {% csrf_token %}

      <h2 class="text-center mb-4">Bienvenido</h2>

      <div class="mb-3">
          <label for="form_username" class="form-label">Usuario</label>
          <input type="text"
                 name="username"
                 id="form_username"
                 class="form-control"
                 autofocus
                 required>
      </div>

      <div class="mb-3">
          <label for="form_password" class="form-label">Contraseña</label>
          <input type="password"
                 name="password"
                 id="form_password"
                 class="form-control"
                 required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>

</body>
</html>
